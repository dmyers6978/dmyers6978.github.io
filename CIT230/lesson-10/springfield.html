<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">

    <body>
        <header w3-include-html="header.html">

        <nav w3-include-html="nav.html">

        <main>
            <a href="index.html">Home</a>  >  <a href="springfield.html">Springfield</a>
            <h2>Springfield</h2>
            <figure id="trees">
                <img src="/dmyers6978.github.io/CIT230/lesson-10/images/145-s.jpg"
                     srcset="/dmyers6978.github.io/CIT230/lesson-10/images/145-s.jpg 400w,
                     /dmyers6978.github.io/CIT230/lesson-10/images/145-m.jpg 600w,
                     /dmyers6978.github.io/CIT230/lesson-10/images/145-l.jpg 1000w" alt="image">
            </figure>
            <h3>Current Weather</h3>
            <section class="weather-summary">
                <div class="highlow">
                    <p>High: <span id="high"></span>&deg;</p>
                    <p>Low: <span id="low"></span>&deg;</p>
                </div>
                <div class="current">
                    <p id="current">Sunny</p>
                    <p><span id="temp"></span>&deg; F</p>
                    <img src="images/sunny.jpg" alt="sunny" id="sunny">
                </div>
                <div class="conditions">
                    <p>Precipitation: 95%</p>
                    <p>Windspeed: <span id="speed"></span> mph</p>
                    <p>Windchill: <span id="windchill">0</span>&deg; F</p>
                </div>
            </section>
            <section class="forecast">
                <h3>Ten Day Forecast</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Day 1</th>
                            <th>Day 2</th>
                            <th>Day 3</th>
                            <th>Day 4</th>
                            <th>Day 5</th>
                            <th>Day 6</th>
                            <th>Day 7</th>
                            <th>Day 8</th>
                            <th>Day 9</th>
                            <th>Day 10</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>89&deg;F</td>
                            <td>87&deg;F</td>
                            <td>78&deg;F</td>
                            <td>75&deg;F</td>
                            <td>72&deg;F</td>
                            <td>72&deg;F</td>
                            <td>79&deg;F</td>
                            <td>83&deg;F</td>
                            <td>85&deg;F</td>
                            <td>89&deg;F</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <h3>City Happenings</h3>
            <article id="town_article">
            </article>
        </main>
